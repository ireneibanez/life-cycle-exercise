<app-counter [count]="num" [arrayNum]="arrayNum" [name]="name" [firstSurname]="firstSurname" [secondSurname]="secondSurname"  [fullName] = "fullName" *ngIf="showCounter"></app-counter>
<button (click)="showCounter = !showCounter">Toggle counter</button>
<button (click)="increment()">Increment counter</button>
